<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="CSS/reset.css">

<body>
    <header>
        <div>
            <input type="checkbox" class="checkbox" id="chk">
            <label class="label" for="chk">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>
    </header>
    <main>
        <div class="conteudoPrincipal"> 
            <section class="conteudoPrincipal__section">
                    <h1 class="titulo">Conversor<br class="espacoDeArrumacao"> de Moedas</h1>
                    <div class="caixaMaior">
                        <div id="campoDoNomeEsq"class="campoDoNome">
                            <div class="caixinhaDoInput">
                                <input type="text" class="valores" id="inputEsquerdo">
                            </div>
                                <select class="opcoesDeMoeda" name="select" id="selectEsquerdo">
                                    <option class="opcaoDeMoeda" value="USD" selected>Dólar Americano</option>
                                    <option class="opcaoDeMoeda" value="BRL">Real Brasileiro</option>
                                    <option class="opcaoDeMoeda" value="EUR">Euro</option>
                                    <option class="opcaoDeMoeda" value="GBP">Libra Esterlina</option>
                                </select>
                        </div>
                        <div  class="campoDoNome">
                            <div class="caixinhaDoInput">
                                <input type="text" class="valores" id="inputDireito">
                            </div>
                            <select class="opcoesDeMoeda" id="selectDireito">
                                <option class="opcaoDeMoeda" value="USD">Dólar Americano</option>
                                <option class="opcaoDeMoeda" value="BRL" selected>Real Brasileiro</option>
                                <option class="opcaoDeMoeda" value="EUR">Euro</option>
                                <option class="opcaoDeMoeda" value="GBP">Libra Esterlina</option>
                            </select>
                        </div>
                    </div>
                    
                <p class="conteudoPrincipal__section__texto">Para fazer uma conversão, basta selecionar duas das opções de moeda e digitar um valor.</p>
                
            </section>
